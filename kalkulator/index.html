<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header class="header"><h1>simple calculator</h1></header>
        <div id="calculator">
            <div class="top">
                <span id="clear">C</span>
                <div id="screen">123456789</div>
            </div>
            <div class="keys">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="operator">+</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span class="operator">-</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span class="operator">:</span>
                <span>0</span>
                <span>.</span>
                <span class="eval">=</span>
                <span class="operator">X</span>
            </div>
        </div>
        <script type="text/javasript" src="index.js"></script>
    </body>
</html>
